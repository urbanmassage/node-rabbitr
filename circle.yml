general:
  artifacts:
    - "coverage"

machine:
  environment:
    NODE_ENV: testing

dependencies:
  cache_directories:
    - "node_modules"
  override:
    - npm install
    - npm prune

test:
  override:
    - npm test
    - MOCHA_FILE=$CIRCLE_TEST_REPORTS/test-results.xml npm run coverage -- "--reporter" "mocha-junit-reporter"
    - cat ./coverage/lcov-mapped.info | ./node_modules/codecov.io/bin/codecov.io.js
